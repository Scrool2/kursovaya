services:
  - type: web
    name: news-hub-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: newshub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: newshub-db
    plan: free
    databaseName: newshub
    user: newshub_user